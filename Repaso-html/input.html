<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Inputs en HTML</title>
</head>
<body>
    <h1>Ejemplo de Inputs en HTML</h1>

    <form>

        <h3>Text input</h3>
        <!-- Text input -->
        <label for="text-input">Texto:</label>
        <input type="text" id="text-input" name="text-input">
        <br><br>
        
        <hr>
        <h3>Password input</h3>
        <!-- Password input -->
        <label for="password-input">Contraseña:</label>
        <input type="password" id="password-input" name="password-input">
        <br><br>
 
        <hr>
        <h3>Email input</h3>
        <!-- Email input -->
        <label for="email-input">Correo electrónico:</label>
        <input type="email" id="email-input" name="email-input">
        <br><br>

        <hr>
        <h3>Number input </h3>
        <!-- Number input -->
        <label for="number-input">Número:</label>
        <input type="number" id="number-input" name="number-input">
        <br><br>

        <hr>
        <h3>Date input</h3>
        <!-- Date input -->
        <label for="date-input">Fecha:</label>
        <input type="date" id="date-input" name="date-input">
        <br><br>

        <hr>
        <h3>Time input </h3>
        <!-- Time input -->
        <label for="time-input">Hora:</label>
        <input type="time" id="time-input" name="time-input">
        <br><br>

        <hr>
        <h3>Color input</h3>
        <!-- Color input -->
        <label for="color-input">Color:</label>
        <input type="color" id="color-input" name="color-input">
        <br><br>

        <hr>
        <h3>Range input</h3>
        <!-- Range input -->
        <label for="range-input">Rango:</label>
        <input type="range" id="range-input" name="range-input" min="0" max="100">
        <br><br>

        <hr>
        <h3>Checkbox input </h3>
        <!-- Checkbox input -->
        <label for="checkbox-input">Aceptar términos:</label>
        <input type="checkbox" id="checkbox-input" name="checkbox-input">
        <br><br>

        <hr>
        <h3>Radio input</h3>
        <!-- Radio input -->
        <p>Género:</p>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Masculino</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Femenino</label><br>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Otro</label>
        <br><br>

        <hr>
        <h3>Select input</h3>
        <!-- Select input -->
        <label for="select-input">País:</label>
        <select id="select-input" name="select-input">
            <option value="mx">México</option>
            <option value="es">España</option>
            <option value="us">Estados Unidos</option>
            <option value="ar">Argentina</option>
        </select>
        <br><br>

        <hr>
        <h3>File input </h3>
        <!-- File input -->
        <label for="file-input">Subir archivo:</label>
        <input type="file" id="file-input" name="file-input">
        <br><br>

        <hr>
        <h3>Submit button </h3>
        <!-- Submit button -->
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
