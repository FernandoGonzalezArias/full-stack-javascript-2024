<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Tabla en HTML</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 15px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Ejemplo de Tabla en HTML</h1>

    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Edad</th>
                <th>País</th>
                <th>Profesión</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Juan Pérez</td>
                <td>30</td>
                <td>México</td>
                <td>Ingeniero</td>
            </tr>
            <tr>
                <td>María López</td>
                <td>25</td>
                <td>España</td>
                <td>Doctora</td>
            </tr>
            <tr>
                <td>Carlos García</td>
                <td>35</td>
                <td>Argentina</td>
                <td>Abogado</td>
            </tr>
            <tr>
                <td>Lucía Fernández</td>
                <td>28</td>
                <td>Estados Unidos</td>
                <td>Diseñadora</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
